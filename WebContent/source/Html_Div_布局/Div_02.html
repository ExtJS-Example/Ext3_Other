<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Div块的嵌套</title>
    <style type="text/css">
      /*嵌套样式*/
      .contain{width: 200px; height: 160px; margin: 20px; padding: 10px 20px 10px 20px; border: 1px solid #FF6600; text-align: center}
      .inner_contain{width: 150px; height: 30px; border: 1px solid #009966}
    </style>
  </head>
  
  <body>
    <p> "DIV嵌套"在有些文献中也被称为"盒子模型, 说的通俗一点就是嵌套(一个大的DIV块内部又包含一个或多个DIV块)"</p>
  	<div class="contain">
  	  <div class="inner_contain"></div>
  	  <div class="inner_contain"></div>
  	  <div class="inner_contain"></div>
  	</div>
  </body>
</html>
