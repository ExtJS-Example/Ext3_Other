<h1>PagingToolbarResizer Example</h1> 
<p>This example shows how to create a grid with paging using PagingToolbarResizer plugin.</p>
<p>This grid uses a ScriptTagProxy to fetch cross-domain remote data (from the Ext forums).</p> 
<p>Note that the js is not minified so it is readable. See <a href="js/toolbar-resizer.js">toolbar-resizer</a>.</p> 
 
<div id="topic-grid"></div>
